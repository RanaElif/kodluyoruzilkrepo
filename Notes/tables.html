 <!-- 
    Örnekteki şekilde yazılır.
    tr = table row
    th = table headers
    td = table data
  -->

  <table>
      <tr>
          <th>Rana</th>
          <th>Firdevs</th>
          <th>Yusuf</th>
          <th>Ahmet</th>
      </tr>
      <tr>
          <td>1993</td>
          <td>1994</td>
          <td>1998</td>
          <td>2003</td>
      </tr>
  </table>

  <!-- 
      table içine tr
      tr içine th/td
   -->
