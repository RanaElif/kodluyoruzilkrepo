<h1>Listeler</h1>

<!-- ordered list sıralı liste -->

<ol>
    <li>Liste öğesi 1</li>
    <li>Liste öğesi 2</li>
    <li>Liste öğesi 3</li>
</ol>

<!-- unordered list sırasız liste -->

<ul>
    <li>Öğe 1</li>
    <li>Öğe 2</li>
    <li>Öğe 3</li>
</ul>

<!-- roma rakamıyla sıralı liste için -->

<ol type="I">
    <li>Javascript</li>
    <li>C#</li>
    <li>Php</li>
  </ol>

<!-- harfle sıralı liste için -->

  <ol type="A">
    <li>Javascript</li>
    <li>C#</li>
    <li>Php</li>
  </ol>

<!-- liste başındaki simgeyi silmek için, yani simgesiz liste oluşturmak için -->

  <ul style="list-style-type:none">
    <li>Çay</li>
    <li>Türk Kahvesi</li>
    <li>Süt</li>
  </ul>

<!-- disc, square, circle şeklinde simgeyi değiştirebiliyoruz -->

  <ul style="list-style-type:square">
    <li>Telefon</li>
    <li>Bilgisayar</li>
    <li>Yazıcı</li>
  </ul>

  <ul style="list-style-type:circle">
    <li>Telefon</li>
    <li>Bilgisayar</li>
    <li>Yazıcı</li>
  </ul>
